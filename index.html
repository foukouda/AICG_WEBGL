<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D WebGL Scene with Time Counter, FPS Counter, and Error Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fps-counter">FPS: 0</div>
    <div id="time-display">Time: 0:00</div> <!-- Time display element -->
    <div class="controls">
        <button id="rotate-left">Rotate Left</button>
        <button id="rotate-right">Rotate Right</button>
    </div>
    <canvas id="glcanvas"></canvas>
    <div id="error-box">
        <span class="error-box-title">Error Messages:</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
